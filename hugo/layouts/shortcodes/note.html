{{- if .Inner -}}
  {{- template "note" . -}}
{{- end -}}
{{- define "note" -}}
{{- $title := cond (.IsNamedParams) (.Get "name") (.Get 0) -}}
<div class="shortcode-note">
  {{- with $title -}}
  <h4 id="{{ . | urlize }}">{{ . }}</h4>
  {{- end -}}
  {{ safeHTML .Inner | markdownify }}
</div>
{{- end -}}
