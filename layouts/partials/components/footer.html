<footer class="footer">
  <div class="container">
    <div class="columns">
      <div class="column">
        <a href="{{ .Site.BaseURL }}" title="Go to homepage">
          <img src="/img/tower-pos-symbol.svg" width="auto" height="24" alt="Tower Logo">
        </a>
      </div>
    </div>
  </div>
  <div class="lower-footer">
    <div class="container">
      <div>&copy; 2018-{{ now.Format "2006" }} Seqera Labs S.L., All rights reserved.</div>
      <div class="contact">
        <ul>
          {{- if .Site.Social.twitter -}}
          <li><a href="https://twitter.com/{{ .Site.Social.twitter }}" title="Follow us on Twitter" target="_blank"><img src="/img/logos/twitter.svg" height="16" alt="Twitter"></a></li>
          {{- end -}}
          {{- if .Site.Social.slack -}}
          <li><a href="{{ .Site.Social.slack }}" title="Join our community Slack" target="_blank"><img src="/img/logos/slack-symbol.svg" height="16" alt="Slack"></a></li>
          {{- end -}}
          {{- if .Site.Social.email -}}
          <li><a href="mailto:{{ .Site.Social.email }}" title="Send us an email"><img src="/img/email.svg" height="12" alt="Email"></a></li>
          {{- end -}}
      </div>
    </div>
  </div>
</footer>
